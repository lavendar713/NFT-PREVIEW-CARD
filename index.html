<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
<main>
<div class="equilibrum">
  <img class="equilibrum" src="image-equilibrium.jpg" alt="">
  <div class="eye"><img src="icon-view.svg" alt=""></div>
</div>
  <h1><a href="">Equilibrium #3429</a></h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="time-piece">
    <div class="price">
      <img class="ether" src="icon-ethereum.svg">0.041 ETH</div>
    
     <div class="expiration-time">
    <img class="clock" src="icon-clock.svg">3 days left</div> 
  </div>

 <div class="avatar">
  <img src="image-avatar.png" alt="">
  <div class="span">Creation of </div><a href="">Jules Wyvern</a>
</div>
</main>

</html>
